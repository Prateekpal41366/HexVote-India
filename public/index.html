<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      font-family: Helvetica;
      background-color: #26232C;
      margin: 0;
      overflow: hidden;
    }

    .main {
      display: grid;
      grid-template-columns: repeat(14, 7.14vw);
      grid-template-rows: repeat(9, 11.1vh);
      width: 100%;
      height: 100vh;
    }

    .heading {
      grid-row: 2/3;
      grid-column: 2/5;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      color: white;
    }

    .h1 {
      margin: 0;
      font-size: 2.80vw;
      font-weight: 100;
    }

    .h2 {
      margin: 0;
      font-size: 1.50vw;
      opacity: 70%;
      font-weight: 100;
    }

    .h3 {
      margin: 0, 0, 0, 0;
      font-size: 1.05vw;
      opacity: 25%;
      font-weight: 100;
    }

    .h4 {
      grid-row: 8/9;
      grid-column: 2/3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      margin: 0, 0, 0, 0;
      font-size: 1.05vw;
      opacity: 80%;
      font-weight: 100;
    }

    .button1:hover,
    .button2:hover,
    .button3:hover,
    .button4:hover,
    .button5:hover,
    .button6:hover,
    .button7:hover,
    .button8:hover {
      color: #c5bfd2;
      transform: scale(1.2);
    }

    .button9:hover,
    .button10:hover {
      transform: scale(0.95);
    }

    .button1 {
      background: none;
      color: white;
      border: none;
      grid-row: 4/5;
      grid-column: 2/3;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button2 {
      background: none;
      color: white;
      border: none;
      grid-row: 5/6;
      grid-column: 2/3;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button3 {
      background: none;
      color: white;
      border: none;
      grid-row: 6/7;
      grid-column: 2/3;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button4 {
      background: none;
      color: white;
      border: none;
      grid-row: 7/8;
      grid-column: 2/3;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button5 {
      background: none;
      color: white;
      border: none;
      grid-row: 4/5;
      grid-column: 3/4;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button6 {
      background: none;
      color: white;
      border: none;
      grid-row: 5/6;
      grid-column: 3/4;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button7 {
      background: none;
      color: white;
      border: none;
      grid-row: 6/7;
      grid-column: 3/4;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button8 {
      background: none;
      color: white;
      border: none;
      grid-row: 7/8;
      grid-column: 3/4;
      font-size: 1.2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      height: fit-content;
      transition: all ease 100ms;
    }

    .button9 {
      background: #5EC1CB;
      color: white;
      border-radius: 10px;
      border: none;
      grid-row: 8/9;
      grid-column: 2/3;
      font-size: 1.5vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 3vw;
      transition: all ease 100ms;
    }

    .button10 {
      background: #5EC1CB;
      color: white;
      border-radius: 10px;
      border: none;
      grid-row: 8/9;
      grid-column: 3/4;
      font-size: 1.5vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 3vw;
      transition: all ease 100ms;
    }

    .selected {
      color: #8bf3ff;
      transform: scale(1.3);
    }

    .notselected {
      transform: scale(1);
    }

    .enableoutlinebutton {
      /* transition: all ease-in 100ms; */
      transform: scale(1);
    }

    .disableoutlinebutton {
      /* transition: all ease-in 100ms; */
      transform: scale(0.8);
      background: #669195;
    }

    .enableOutline {
      transition: all ease-in 100ms;
      opacity: 100%;
    }

    .disableOutline {
      transition: all ease-in 100ms;
      opacity: 0%;
    }

    .mapmain {
      background: none;
      grid-row: 2/10;
      grid-column: 5/12;
    }

    .marks {
      transition: all ease-in 100ms;
    }

    .marks:hover {
      transition: none;
      fill: #26232C;
    }

    .baseMarks {
      transition: all ease-out 50ms;
    }

    .changeMarks {
      transition: all ease-out 50ms;
      transform: scale(0.98);
    }

    .enabletooltipflex {
      transition: transform ease-out 100ms;
      transform: scale(1);
      position: absolute;
      background: #26232C;
      border-width: 3px;
      border-style: solid;
      border-color: white;
      border-radius: 10px;
      width: 48vh;
      height: 15vh;
      display: flex;
      color: white;
    }

    .disabletooltipflex {
      transition: all ease-in 100ms;
      transform: scale(0);
      position: absolute;
      width: 48vh;
      height: 15vh;
      display: flex;
    }

    .rect1 {
      width: 15vh;
      height: 15vh;
    }

    .rect2 {
      width: 33vh;
      height: 15vh;
    }

    .borderleft {
      width: 33vh;
      height: 12vh;
      top: 10%;
      position: absolute;
      border-left: 3px solid white;
    }

    .constituencyenable {
      transition: all ease-in 50ms;
      position: absolute;
      text-align: center;
      width: 30.8%;
      font-size: 75%;
      font-weight: 700;
      top: 9%;
      transform: scale(1);
    }

    .constituencydisable {
      transition: all ease-out 50ms;
      position: absolute;
      text-align: center;
      width: 30.8%;
      font-size: 75%;
      font-weight: 700;
      top: 9%;
      transform: scale(0.7);
    }

    .wpartyenable {
      transition: all ease-in 50ms;
      position: absolute;
      text-align: center;
      width: 30.8%;
      font-size: 100%;
      font-weight: 700;
      top: 56%;
      color: #26232C;
      transform: scale(1);
    }

    .wpartydisable {
      transition: all ease-out 50ms;
      position: absolute;
      text-align: center;
      width: 30.8%;
      font-size: 100%;
      font-weight: 700;
      top: 58%;
      color: #26232C;
      transform: scale(0.5);
    }

    .wnameenable {
      transition: all ease-in 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 120%;
      font-weight: 520;
      top: 8%;
      left: 35.5%;
      transform: scale(1);
    }

    .wnamedisable {
      transition: all ease-out 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 120%;
      font-weight: 520;
      top: 8%;
      left: 35.5%;
      transform: scale(0.85);
    }

    .totalassetsenable {
      transition: all ease-in 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 95%;
      top: 37%;
      left: 42%;
      color: #F2DCA2;
      transform: scale(1);
    }

    .totalassetsdisable {
      transition: all ease-out 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 95%;
      top: 37%;
      left: 42%;
      color: #F2DCA2;
      transform: scale(0.85);
    }

    .incomeimgcss {
      width: 8%;
      transform: translate(5%, 34%);
    }

    .educationenable {
      transition: all ease-in 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 95%;
      top: 55%;
      left: 42%;
      color: #A6BED1;
      transform: scale(1);
    }

    .educationdisable {
      transition: all ease-out 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 95%;
      top: 55%;
      left: 42%;
      color: #A6BED1;
      transform: scale(0.85);
    }

    .educationimgcss {
      width: 8%;
      transform: translate(5%, 54%);
    }

    .casesenable {
      transition: all ease-in 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 95%;
      top: 74%;
      left: 42%;
      color: #EAA289;
      transform: scale(1);
    }

    .casesdisable {
      transition: all ease-out 50ms;
      position: absolute;
      text-align: start;
      width: 66%;
      font-size: 95%;
      top: 74%;
      left: 42%;
      color: #EAA289;
      transform: scale(0.85);
    }

    .casesimgcss {
      width: 8%;
      transform: translate(5%, 72%);
    }

    .partyshapeenable {
      transition: all ease 50ms;
      transform: scale(0.95);
    }

    .partyshapedisable {
      transition: all ease 50ms;
      transform: scale(1);
    }

    .pop {
      transition: all ease 100ms;
      transform: scale(0.95);
    }

    .winningseatsenable {
      transition: all ease-out 50ms;
      grid-row: 2/7;
      grid-column: 12/14;
      width: 100vw;
      height: 100vh;
      opacity: 100%;
    }

    .winningseatsdisable {
      transition: all ease-in 50ms;
      grid-row: 2/7;
      grid-column: 12/14;
      width: 100vw;
      height: 100vh;
      opacity: 0%;
    }

  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
